<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab-home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="secondary">
      <ion-button (click)="setOpenSearch(true)">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="setOpenSort(true)">
        <ion-icon slot="icon-only" name="swap-vertical-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="setOpenFilters(true)">
        <ion-icon slot="icon-only" name="options-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ list?.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-modal [isOpen]="isSearchModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Sort</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="setOpenSearch(false)">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding" [fullscreen]="true">
      <form (ngSubmit)="filters()" [formGroup]="credentials">
        <ion-card>
          <ion-searchbar
            formControlName="search"
            show-clear-button="focus"
          ></ion-searchbar>
        </ion-card>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-button
                type="reset"
                color="light"
                expand="block"
                (click)="resetSearch()"
                >Reset</ion-button
              >
            </ion-col>
            <ion-col>
              <ion-button
                type="submit"
                expand="block"
                (click)="setOpenSearch(false)"
                >Done</ion-button
              >
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-content>
  </ng-template>
</ion-modal>

<ion-modal [isOpen]="isSortModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Sort</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="setOpenSort(false)">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <form (ngSubmit)="filters()" [formGroup]="credentials">
        <ion-card>
          <ion-radio-group
            [allowEmptySelection]="true"
            value="-movie__added_at"
            formControlName="sortBy"
          >
            <ion-item>
              <ion-label>Title</ion-label>
              <ion-icon slot="start" name="arrow-down-outline"></ion-icon>
              <ion-radio slot="end" value="movie__title"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>Title</ion-label>
              <ion-icon slot="start" name="arrow-up-outline"></ion-icon>
              <ion-radio slot="end" value="-movie__title"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>Year</ion-label>
              <ion-icon slot="start" name="arrow-down-outline"></ion-icon>
              <ion-radio slot="end" value="movie__year"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>Year</ion-label>
              <ion-icon slot="start" name="arrow-up-outline"></ion-icon>
              <ion-radio slot="end" value="-movie__year"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>Director</ion-label>
              <ion-icon slot="start" name="arrow-down-outline"></ion-icon>
              <ion-radio
                slot="end"
                value="movie__director__full_name"
              ></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>Director</ion-label>
              <ion-icon slot="start" name="arrow-up-outline"></ion-icon>
              <ion-radio
                slot="end"
                value="-movie__director__full_name"
              ></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>IMDBrating</ion-label>
              <ion-icon slot="start" name="arrow-down-outline"></ion-icon>
              <ion-radio slot="end" value="movie__imdbrating"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>IMDBrating</ion-label>
              <ion-icon slot="start" name="arrow-up-outline"></ion-icon>
              <ion-radio slot="end" value="-movie__imdbrating"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>Date Add </ion-label>
              <ion-icon slot="start" name="arrow-down-outline"></ion-icon>
              <ion-radio slot="end" value="movie__added_at"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>Date Add </ion-label>
              <ion-icon slot="start" name="arrow-up-outline"></ion-icon>
              <ion-radio slot="end" value="-movie__added_at"></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-card>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-button color="light" expand="block" (click)="resetSort()"
                >Reset</ion-button
              >
            </ion-col>
            <ion-col>
              <ion-button
                type="submit"
                expand="block"
                (click)="setOpenSort(false)"
                >Done</ion-button
              >
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-content>
  </ng-template>
</ion-modal>

<ion-modal [isOpen]="isFiltersModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Filters</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="setOpenFilters(false)">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <form (ngSubmit)="filters()" [formGroup]="credentials">
        <ion-card>
          <ion-card-title>Cast</ion-card-title>
          <ion-input formControlName="actor" placeholder="Actor"></ion-input>
          <ion-input
            formControlName="director"
            placeholder="Director"
          ></ion-input>
          <ion-input formControlName="writer" placeholder="Writer"></ion-input>
        </ion-card>
        <ion-card>
          <ion-card-title>Year</ion-card-title>
          <ion-range
            [dualKnobs]="true"
            [pin]="true"
            max="2023"
            min="1895"
            [value]="{ lower: 1895, upper: 2023 }"
            (ionChange)="onIonChange($event)"
          ></ion-range>
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-input
                  type="number"
                  placeholder="{{lowerYears}}"
                  value="{{lowerYears}}"
                  formControlName="loweryears"
                ></ion-input>
              </ion-col>
              <ion-col> </ion-col>
              <ion-col> </ion-col>
              <ion-col>
                <ion-input
                  type="number"
                  placeholder="{{upperYears}}"
                  value="{{upperYears}}"
                  formControlName="upperyears"
                ></ion-input>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-button
                type="reset"
                color="light"
                expand="block"
                (click)="resetFilters()"
                >Reset</ion-button
              >
            </ion-col>
            <ion-col>
              <ion-button
                type="submit"
                expand="block"
                (click)="setOpenFilters(false)"
                >Done</ion-button
              >
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-content>
  </ng-template>
</ion-modal>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ list?.name }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item
      button
      *ngFor="let item of listitems"
      [routerLink]="['./items',item.movie.id]"
    >
      <img slot="start" src="{{item.movie.poster}}" />
      <ion-label class="ion-text-wrap">
        <h2>{{ item.movie.title }}</h2>
        <h3>{{ item.movie.year }}</h3>
        <p>{{ item.movie.director }}</p>
        <ion-badge>{{ item.movie.imdbrating }}</ion-badge>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data..."
    ></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
<ion-fab vertical="bottom" horizontal="end">
  <ion-fab-button size="small" href="../tabs/tab-add-movie">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
