<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Movie List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Register</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form (ngSubmit)="signUp()" [formGroup]="credentials">
          <div class="input-group">
            <ion-item>
              <ion-input
                placeholder="Username"
                formControlName="username"
                autocomplete="username"
                autofocus="true"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                type="'email"
                placeholder="Email"
                formControlName="email"
                autocomplete="email"
                required="true"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                type="password"
                placeholder="Password"
                formControlName="password"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                type="password"
                placeholder="Re_Password"
                formControlName="re_password"
              ></ion-input>
            </ion-item>
          </div>

          <ion-button
            type="submit"
            expand="block"
            [disabled]="!credentials.valid"
            color="success"
            >Register</ion-button
          >
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
