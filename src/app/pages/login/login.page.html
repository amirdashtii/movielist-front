<ion-header>
  <ion-toolbar>
    <ion-title>Movie List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Login</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form (ngSubmit)="login()" [formGroup]="credentials">
          <div class="input-group">
            <ion-item>
              <ion-input
                placeholder="Username"
                formControlName="username"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                type="password"
                placeholder="Password"
                formControlName="password"
              ></ion-input>
            </ion-item>
          </div>
          <ion-button
            type="submit"
            expand="block"
            [disabled]="!credentials.valid"
            >Log in</ion-button
          >
          <ion-button expand="block" fill="clear"
            >Forgot username or password</ion-button
          >
          <ion-button
            type="button"
            expand="block"
            [routerLink]="['/signup']"
            color="success"
            >Sign up!
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
