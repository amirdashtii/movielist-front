<ion-tabs (ionTabsDidChange)="setSelectedTab()">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab-home">
      <ion-icon
        [name]="selected == 'tab-home' ? 'home' : 'home-outline'"
      ></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab-list">
      <ion-icon
        [name]="selected == 'tab-list' ? 'list' : 'list-outline'"
      ></ion-icon>
      <ion-label>List</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab-add-movie">
      <ion-icon
        [name]="selected == 'tab-add-movie' ? 'add' : 'add-outline'"
      ></ion-icon>
      <ion-label>Add</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab-profile">
      <ion-icon
        [name]="selected == 'tab-profile' ? 'person' : 'person-outline'"
      ></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
