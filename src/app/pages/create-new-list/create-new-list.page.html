<ion-header>
  <ion-toolbar>
    <ion-title>Create New List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-content>
        <form (ngSubmit)="confirm()" [formGroup]="credentials">
          <div class="input-group">
            <ion-item>
              <ion-input
                placeholder="List Name"
                formControlName="name"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-textarea
                placeholder="Description"
                formControlName="description"
              ></ion-textarea>
            </ion-item>
          </div>
          <ion-button
            type="submit"
            expand="block"
            [disabled]="!credentials.valid"
            >Confirm</ion-button
          >
          <ion-button color="danger" expand="block" (click)="cancel()"
            >Cancel</ion-button
          >
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
