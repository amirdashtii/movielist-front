<ion-header>
  <ion-toolbar>
    <ion-title>Reset Password Confirm</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Register</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form (ngSubmit)="reset_password_confirm()" [formGroup]="credentials">
          <div class="input-group">
            <ion-item>
              <ion-input
                type="password"
                placeholder="Password"
                formControlName="new_password"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                type="password"
                placeholder="Re_Password"
                formControlName="re_new_password"
              ></ion-input>
            </ion-item>
          </div>
          <ion-button
            type="submit"
            expand="block"
            [disabled]="!credentials.valid"
            color="success"
            >Confirm</ion-button
          >
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
